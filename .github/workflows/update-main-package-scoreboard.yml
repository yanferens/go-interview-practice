name: Update Main Package Scoreboard

on:
  workflow_run:
    workflows: ["Update Package Scoreboards"]
    types:
      - completed
    branches:
      - main
  push:
    branches:
      - main
    paths:
      - 'packages/*/challenge-*/SCOREBOARD.md'
  schedule:
    # Run daily at 01:00 UTC to catch any missed updates (offset from classic scoreboard)
    - cron: '0 1 * * *'
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  update-main-package-scoreboard:
    runs-on: ubuntu-latest
    # Only run if workflow_run was successful, or if triggered by other events
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create scripts directory if it doesn't exist
        run: mkdir -p scripts

      - name: Generate main package scoreboard
        run: |
          echo "ðŸš€ Generating main package scoreboard from all package challenge scoreboards..."
          python3 scripts/generate_package_scoreboard.py

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Detected changes in package scoreboard data"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in package scoreboard data"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Auto-update main package scoreboard

          - Updated package leaderboard rankings
          - Refreshed package completion statistics  
          - Synchronized with latest package challenge scoreboards"
          git push

      - name: Create summary
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "## ðŸš€ Main Package Scoreboard Updated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The main package leaderboard in README.md has been automatically updated with the latest package challenge completion data." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Update Details" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Processed all package challenge scoreboards" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Updated package completion statistics" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ… Refreshed package achievement badges" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ Calculated new package completion rates" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ Updated per-package progress tracking" >> $GITHUB_STEP_SUMMARY

      - name: No changes summary
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "## âœ… Main Package Scoreboard Current" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The main package leaderboard is already up-to-date with the latest package challenge completion data." >> $GITHUB_STEP_SUMMARY 